<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div id="caro">
        <p>Lượt người chơi: x</p>
        <h2 id="h2_name" class="text-center mb-4 px-4">Bấm bắt đầu để chơi</h2>
        <div id="board" class="px-5">
          <div class="container">
            <table class="d-flex justify-content-center mb-4">
            <tr>
              <td id="1"></td>
              <td id="2"></td>
              <td id="3"></td>
            </tr>
            <tr>
              <td id="4"></td>
              <td id="5"></td>
              <td id="6"></td>
            </tr>
            <tr>
              <td id="7"></td>
              <td id="8"></td>
              <td id="9"></td>
            </tr>
            </table>
            </div>
            
            
        </div>
        <div id="board_button" class="text-center">
            <button id="startBtn" type="button" class="btn btn-success" >Bắt đầu</button>
            <button id="reset" type="reset" value="Reset" class="btn btn-warning">Chơi lại</button>
        </div>

    </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./caro.js" type="module"></script>
  </body>
</html>
